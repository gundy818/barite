
matrix:
include:
  - language: crystal
    crystal:
      - latest
    script:
      - crystal spec

  - language: crystal
    crystal:
      - nightly
    script:
      - crystal spec

  - language: bash
    services:
      - docker
    script:
      - docker run -v $PWD:/src -w /src crystallang/crystal:0.31.1 shards install
      - docker run -v $PWD:/src -w /src crystallang/crystal:0.31.1 crystal spec

  - language: bash
    services:
      - docker
    script:
      - docker run -v $PWD:/src -w /src crystallang/crystal:1.0.0 shards install
      - docker run -v $PWD:/src -w /src crystallang/crystal:1.0.0 crystal spec

